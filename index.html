    Random quote from Quotable.io:

<div id="rand-quote">
    <!-- quote will go here -->
</div>

<script>
fetch('https://api.quotable.io/quotes/random')
    .then(response => response.json())
    .then(data => {
        // Handle the data here
        console.log(data); // For debugging
        // Now you can format and display the quote
        displayQuote(data[0]);
    })
    .catch(error => {
        console.error('Error fetching quote:', error);
        document.getElementById('rand-quote')
            .append(
                'Error fetching random quote. Check https://github.com/lukePeavey/quotable/issues.'
            );
    });

function displayQuote(quoteData) {

    // Create a blockquote element
    const blockquote = document.createElement('blockquote');

    // Set the quote text
    blockquote.textContent = quoteData.content;

    // Get the element where you want to display the quote
    const quoteContainer = document.getElementById('rand-quote');

    // Append the blockquote to the container element
    quoteContainer.appendChild(blockquote);

    // Create a footer element for the author
    const footer = document.createElement('p');
    footer.textContent = ' - ' + quoteData.author;
    footer.style.fontSize = '0.8em';

    // Append the footer to the container element
    quoteContainer.appendChild(footer);
}
</script>
