<!--End JavaScript Quotations code-->
<script language="javascript">
    // Adding some custom formatting to the quote of the day.

    var footerSpan = document.querySelector('span.tqpFooter');
    if (footerSpan) {
        footerSpan.parentNode.removeChild(footerSpan);
    } else {
        console.log('No element with class tqpFooter found.');
    }
    var headerLink = document.querySelector('a.tqpHeader');
    headerLink.style.fontSize = '0.65em';

    let dl = document.querySelector('dl');
    if (dl) {
        let blockquote = document.createElement('blockquote');
        blockquote.innerHTML = dl.innerHTML;

        dl.parentNode.replaceChild(blockquote, dl);
    } else {
        console.log('No dl element found.');
    }

    let dt = document.querySelector('dt.tqpQuote');
    if (dt) {
        let p = document.createElement('p');
        p.className = dt.className;
        p.innerHTML = dt.innerHTML;

        let authorLink = document.querySelector('.tqpAuthor');
        if (authorLink) {
            p.appendChild(document.createElement('br'));
            p.appendChild(document.createTextNode(' - '));
            authorLink.style.fontSize = '0.8em';
            p.appendChild((authorLink));
        }

        dt.parentNode.replaceChild(p, dt);
    } else {
        console.log('No dt element with class tqpQuote found.');
    }
</script>
