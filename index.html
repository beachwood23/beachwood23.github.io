<p style="font-size: 0.8em">
    A random quote from <a href="https://www.goodreads.com/quotes" >goodreads</a>:
</p>
<div id="rand-quote">
    <blockquote id="rand-quote-text"></blockquote>
    <p id="rand-quote-author" style="font-size: 0.8em"></p>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/javascripts/quotes.json')
                .then(response => response.json())
                .then(data => {
                    const randomIndex = Math.floor(Math.random() * data.length);
                    const randomQuote = data[randomIndex];
                    document.getElementById("rand-quote-text").textContent = randomQuote.quote;
                    document.getElementById("rand-quote-author").textContent = randomQuote.author;
                })
                .catch(error => console.error('Error fetching the JSON:', error));
        });
    </script>
</div>
