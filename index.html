<div id="rand-quote">
    <blockquote id="rand-quote-text"></blockquote>
    <p id="rand-quote-author" style="font-size: 0.8em"></p>
    <script>
        let quotesData = [];

        document.getElementById("quoteButton").onclick = async (event) => {
            // populate quotes data on first request
            if (quotesData.length == 0) {
                const response = await fetch('/javascripts/quotes.json');
                quotesData =  await response.json();
            }

            // use quotes data to populate new quote
            const randomIndex = Math.floor(Math.random() * quotesData.length);
            const randomQuote = quotesData[randomIndex];
            document.getElementById("rand-quote-text").textContent = randomQuote.quote;
            document.getElementById("rand-quote-author").textContent = randomQuote.author;
        };
    </script>
</div>
